<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./promise.js"></script>
    <script>
      debugger;
      new Promise((resolve, reject) => {
        console.log(1);
        resolve();
      })
        .then((value) => {
          console.log(2);
          return new Promise((resolve, reject) => {
            resolve(
              new Promise((resolve, reject) => {
                console.log(3);
                const temp = {
                  then(x) {
                    console.log("jojo");
                    x("hehe");
                  }
                };
                resolve(temp);
              })
            );
            console.log(4);
          });
        })
        .then(() => {
          console.log(5);
        });
    </script>
  </body>
</html>
